{% extends 'base.html' %}


{% block title %} Seja bem vindo {% endblock %}

{% block main %}

    <h1>Seja bem vindo</h1>


    {% if user.is_authenticated %}
        <p>Ola {{ user.username }}</p>
        <a href="{% url 'logout' %}">Sair</a>
    {% else %}
        <a href="{% url 'login' %}">Entrar</a>
    {% endif %}


{% endblock %}
